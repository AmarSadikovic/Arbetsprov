<!DOCTYPE html>
<html>

<head>

            <div class="col-lg-4 col-lg-offset-4 col-centered">
                <h1>Book Search</h1>

                <div class="input-group">
                    <input type="text" class="form-control" id="inputSearch" placeholder="Title..." />

            </div>
        </div>
    </div>

</html>
