<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Book Search</title>
</head>

<body>
    <div class="alert alert-success" id="success-alert">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
        Book has been added to your wishlist.
    </div>
    <div class="alert alert-danger" id="error-alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong>Error! </strong>
            Something went wrong.
        </div>
    <div class="text-center topMargin">
        <div class="row">
            <div class="col-md-4 col-centered">
                <h1>Book Search</h1>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputSearch" placeholder="Title..." />
                    <span class="input-group-btn">
                        <button id="btnSearch" class="btn btn btn-primary" type="button">Search</button>
                        <button id="btnAddBook" class="btn btn btn-success" type="button">Add Book</button>
                    </span>
                </div>
                <div class="search">
                    <div class="search-result">
                        <div class="col-md-12 col-centered ">
                            <h3></h3>
                            <p class="author" id="search-text"></p>
                            <p class="genre"></p>
                            <p class="price"></p>
                            <p class="publish_date"></p>
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-center">
                    <div class="modal-dialog .modal-align-center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Add a book</h4>
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
                                        class="sr-only">Close</span>
                                </button>
                            </div>
                            <form id="formBook">
                                <div class="modal-body">
                                    <p>Title</p>
                                    <input type="text" name="title">
                                    <p>Author</p>
                                    <input type="text" name="author">
                                    <p>Genre</p>
                                    <input type="text" name="genre">
                                    <p>Price</p>
                                    <input type="number" name="price">
                                    <p>Publish Date</p>
                                    <input type="date" name="publish_date">
                                    <p>Description</p>
                                    <input type="text" name="description">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button id="btnSubmit" type="submit" class="btn btn-success" value="Submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
